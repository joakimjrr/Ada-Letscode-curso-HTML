<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>FORMULÁRIO</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
                
                <!-- <input type="text" id="texto" placeholder="Informe o seu nome"> -->
               
                <!-- <input type="text" id=" texto1" value="Joaquim Júnior"> -->
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="qualquer">Número:</label>
                <input type="number" name="hora" id="qualquer">
            </div>

            <div>
                <label for="qualquer">Insira um Arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="qualquer">URL:</label>
                <input type="url" name="url" id="url">
            </div>

            <div>
                <label for="qualquer">Cores:</label>
                <input type="color" name="color" id="color">
            </div>

            <div>
                <label for="qualquer">Range:</label>
                <input type="range" name="range" id="range" value="0" min="0" max="300">
            </div>

            <div>
                <label for="qualquer">Checkbox:</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>

            <div>
                <label for="qualquer">Checkbox:</label>
                <input type="checkbox" name="checkbox" id="checkbox" checked>
            </div>

            <div>
                <label for="qualquer">Radio:</label>
                <input type="radio" name="radio id="radio">
            </div>

            <div>
                <label for="qualquer">Reset:</label>
                <input type="reset" name="reset id="reset">
            </div>

            <div>
                <label for="qualquer">Reset:</label>
                <input type="reset" name="reset id="reset" value="limpar">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            
            <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="receita">Receita</option>
                <option value="despesas">Despesas</option>
                <option value="transferencias">Transferências</option>
                <option value="valores">Valores</option>
            </select>
            </div>

            <div>
                <label for="qualquer">Submit:</label>
                <input type="submit" name="Submit id="Submit" value="Enviar">
            </div>

            

        </form>
    </main>
</body>
</html>
